<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization of Emails</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        line {
            stroke-width: 0.2;
        }
        text {
            font-family: sans-serif;
            font-size: large;
        }
        .hidden {
            display: none;
        }
        .label-text {
            fill: black; 
            font-size: 15px; 
            font-weight: bold; 
            stroke: white; 
            stroke-width: 2px; 
            paint-order: stroke; 
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        const canvasWidth = 1500;
        const canvasHeight = 1200;

        // Create SVG canvas
        let svgCanvas = d3.select("body").append("svg")
            .attr("viewBox", `-${canvasWidth / 2} -${canvasHeight / 2} ${canvasWidth} ${canvasHeight}`);

        let canvasGroup = svgCanvas.append("g")
            .attr("class", "canvas");

        let linkGroup = canvasGroup.append("g")
            .attr("class", "links");

        let nodeGroup = canvasGroup.append("g")
            .attr("class", "nodes");

        let zoomBehavior = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", onZoom);

        svgCanvas.call(zoomBehavior);

        function onZoom(event) {
            canvasGroup.attr("transform", event.transform);
        }

        // Load JSON data
        d3.json("anudeepreddys003@gmail.com. e jason file ni ne git lo upload chesi dani link ikkada dengu").then(graphData => {
        
            let nodeDegrees = graphData.nodes.reduce((acc, node) => {
                acc[node.id] = node.degree;
                return acc;
            }, {});

            const degreeRange = d3.extent(Object.values(nodeDegrees), d => d);
            const maxNodeDegree = Math.max(...Object.values(nodeDegrees));
            const sizeScale = d3.scaleSqrt()
                .domain([0, maxNodeDegree])
                .range([10, 25]);
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            // Create links
            let linkElements = linkGroup.selectAll('.link')
                .data(graphData.links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke", "lightgray") 
                .attr("stroke-width", 2);

            // Create nodes
            let nodeElements = nodeGroup.selectAll(".node")
                .data(graphData.nodes)
                .enter()
                .append('g')
                .attr("class", "node");

            nodeElements.append('circle')
                .attr("r", 0)
                .attr("fill", node => colorScale(node.cluster_label))
                .attr("class", node => "cluster_" + node.cluster_label)
                .transition()
                .duration(500)
                .attr("r", node => sizeScale(node.degree));

            nodeElements.append("text")
                .text(node => node.id)
                .attr("text-anchor", "middle")
                .attr("dy", ".35em")
                .style("font-size", node => `${sizeScale(node.degree) * 0.7}px`) 
                .style("opacity", 0) 
                .transition()
                .delay(500)
                .style("opacity", 1); 

            // Hover events for node interaction
            nodeElements.on("mouseenter", (event, node) => {
                d3.selectAll("circle").classed("hidden", true);
                d3.selectAll("text").classed("hidden", true);
                d3.selectAll(".node")
                    .filter(otherNode => otherNode.cluster_label === node.cluster_label)
                    .selectAll("circle")
                    .classed("hidden", false);
                d3.selectAll(".node")
                    .filter(otherNode => otherNode.cluster_label === node.cluster_label)
                    .selectAll("text")
                    .classed("hidden", false);
            });

            nodeElements.on("mouseleave", () => {
                d3.selectAll("circle").classed("hidden", false);
                d3.selectAll("text").classed("hidden", false);
            });

            // Force simulation for node positioning
            let forceSimulation = d3.forceSimulation(graphData.nodes)
                .force('center', d3.forceCenter(0, 0))
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(600).strength(0.2))
                .force('collide', d3.forceCollide().radius(d => sizeScale(d.degree) * 1.5).iterations(5))
                .force('charge', d3.forceManyBody().strength(-30))
                .force('spread', d3.forceManyBody().strength(0.1))
                .on('tick', updatePositions);

            function updatePositions() {
                nodeElements.attr("transform", node => `translate(${node.x},${node.y})`);
                linkElements
                    .attr("x1", link => link.source.x)
                    .attr("y1", link => link.source.y)
                    .attr("x2", link => link.target.x)
                    .attr("y2", link => link.target.y);
            }
        });
    </script>
</body>
</html>
